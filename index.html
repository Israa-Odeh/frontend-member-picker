<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Israa Odeh">
    <meta name="description"
        content="Web page with HTML and CSS to display a list of members, allow selection and search of members, and provide options to save or cancel changes for selecting members for the frontend development team.">
    <title>Frontend Member Picker</title>
    <link rel="icon" href="images/member.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Add members to Front-end development team</h1>
    </header>

    <main>
        <button class="close-btn" aria-label="Close">
            <span class="close-icon">X</span>
            <span class="close-text">ESC</span>
        </button>

        <form action="https://httpbin.org/post" method="post">
            <section class="flex-container"
                aria-label="Members to choose from for the frontend development team, with a search bar to filter results">
                <div class="search-bar">
                    <input type="search" name="search" placeholder="Find members">
                </div>

                <div class="flex-item">
                    <label for="member-1">Carolien Bloeme</label>
                    <input type="checkbox" name="member-name" id="member-1" value="Carolien Bloeme">
                </div>

                <div class="flex-item">
                    <label for="member-2">Sun Jun</label>
                    <input type="checkbox" name="member-name" id="member-2" value="Sun Jun">
                </div>

                <div class="flex-item">
                    <label for="member-3">Song Bao</label>
                    <input type="checkbox" name="member-name" id="member-3" value="Song Bao">
                </div>

                <div class="flex-item">
                    <label for="member-4">Olivia Arribas</label>
                    <input type="checkbox" name="member-name" id="member-4" value="Olivia Arribas">
                </div>

                <div class="flex-item">
                    <label for="member-5">Bonginkosi Mdladlana</label>
                    <input type="checkbox" name="member-name" id="member-5" value="Bonginkosi Mdladlana">
                </div>

                <div class="flex-item">
                    <label for="member-6">Arina Belomestnykh</label>
                    <input type="checkbox" name="member-name" id="member-6" value="Arina Belomestnykh">
                </div>

                <div class="flex-item">
                    <label for="member-7">Jacqueline Likoki</label>
                    <input type="checkbox" name="member-name" id="member-7" value="Jacqueline Likoki">
                </div>

                <div class="flex-btn-item">
                    <input type="reset" value="Cancel">
                    <input type="submit" value="SAVE">
                </div>
            </section>
        </form>
    </main>
</body>

</html>
